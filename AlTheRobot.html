<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/Fonts.css">
    <title>Al The Robot</title>
    <style>
        /* Center all text and media */
        body {
            text-align: center;
            font-family: sans-serif;
        }

        video {
            display: block;
            margin: 20px auto; /* Centers the video */
            max-width: 5in; /* Keeps the video width as per original style */
            height: auto;
        }

        img {
            display: block;
            margin: 20px auto; /* Centers the images */
            max-width: 50%;
            height: auto;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h2>Al, The Robot</h2>
    <video controls>
        <source src="assets/robot3.mp4" type="video/mp4">
        <!-- The images can go outside of the video tag -->
    </video>

    <!-- These should be outside the <video> tag -->
    <img src="assets/robot1.jpeg" alt="Zoom Image 2">
    <img src="assets/robot2.jpeg" alt="Zoom Image 3">

    <p>A New Media Sculpture created using Arduino.  December 2024. </p>
</body>
</html>
