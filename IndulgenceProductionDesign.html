<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Fonts.css">
    <title>Production Design for Indulgence</title>
    <style>
        /* Center all text and media */
        body {
            text-align: center;
            font-family: sans-serif;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Ensures images wrap to the next line on smaller screens */
            gap: 20px; /* Adds space between images */
            margin-bottom: 20px; /* Adds space below the images */
        }

        img {
            display: block;
            margin: 0 auto; /* Centers the images */
            max-width: 45vw; /* Ensures images don't get too big */
            height: auto;
            border-radius: 8px; /* Optional: adds rounded corners */
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 700px; /* Optional: restricts paragraph width for readability */
            margin: 0 auto;
        }
    </style>
</head>
<body>

<h2>Production Design Work</h2>

<div class="image-container">
    <img src="assets/indulgence1.jpeg" alt="Indulgence Production Image 1">
    <img src="assets/indulgence2.jpeg" alt="Indulgence Production Image 2">
    <img src="assets/indulgence3.jpeg" alt="Indulgence Production Image 3">
    <img src="assets/indulgence4.jpeg" alt="Indulgence Production Image 4">
    <img src="assets/indulgence5.jpeg" alt="Indulgence Production Image 5">
</div>

<p>Production Designer for “Indulgence” (2023), produced by Mount Productions. Directed by Cory Griffin-Fiorella.</p>

</body>
</html>
