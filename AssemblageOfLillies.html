<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Fonts.css">
    <title>Assemblage of Lillies</title>
    <style>
        /* Centering and styling images */
        .image-container {
            display: flex;
            justify-content: center;  /* Center the images horizontally */
            gap: 20px;                /* Adds space between the images */
            margin-top: 20px;         /* Adds some space above the images */
            margin-bottom: 20px;      /* Adds space below the images */
        }

        .image {
            max-width: 45vw;   /* Limits the width of the images */
            height: auto;      /* Ensures the height adjusts automatically to maintain the aspect ratio */
            object-fit: contain; /* Ensures the whole image is contained within the container without distortion */
            border-radius: 8px;  /* Adds rounded corners to images */
        }

        /* Styling for the title and text */
        h1 {
            text-align: center;   /* Centers the heading */
            font-size: 2.5rem;     /* Increases the font size */
            margin-bottom: 20px;   /* Adds space below the heading */
        }

        p {
            text-align: center;   /* Centers the paragraph text */
            font-size: 1.2rem;     /* Increases font size slightly */
            line-height: 1.6;      /* Adds space between lines for readability */
            margin-top: 20px;      /* Adds space above the paragraph */
        }
    </style>
</head>
<body> 
   <h1>Assemblage of Lillies</h1>

   <div class="image-container">
       <img src="assets/lillies2.jpeg" class="image" alt="Lillies second painting">
   </div>

   <p>Oil on Canvas. Self Portrait of Leo. May 2025.</p>
</body>
</html>
