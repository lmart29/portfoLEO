<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob Ross at the White Lotus</title>
    <link rel="stylesheet" href="css/Fonts.css">
    <style>
        /* Centering and styling images */
        .image-container {
            display: flex;
            justify-content: center;  /* Center the images horizontally */
            gap: 20px;                /* Adds space between the images */
            margin-top: 20px;         /* Adds some space above the images */
            margin-bottom: 20px;      /* Adds space below the images */
        }

        .image {
            max-width: 45vw;  /* Limits the size of the images to 45% of the viewport width */
            height: auto;     /* Keeps the aspect ratio intact */
            border-radius: 8px;  /* Optional: adds rounded corners to images */
        }

        /* Styling for the title and text */
        h2 {
            text-align: center;   /* Centers the heading */
            font-size: 2.5rem;     /* Increases the font size */
            margin-bottom: 10px;   /* Adds space below the heading */
        }

        p {
            text-align: center;   /* Centers the paragraph text */
            font-size: 1.2rem;     /* Increases font size slightly */
            line-height: 1.6;      /* Adds space between lines for readability */
        }
    </style>
</head>
<body>

<h2>Bob Ross at the White Lotus</h2>
<p>March 2025</p>

<div class="image-container">
    <img src="assets/bobross.JPG" class="image">
    <img src="assets/bobrossbefore.jpeg" class="image">
</div>

<p>Oil on canvas. Abstracted from a cardboard still life. March 2025.</p>

</body>
</html>
